<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Haven - Breathing Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #FFF3D8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #F89B57;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            animation: breathe-in-out 8s infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes breathe-in-out {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        .instructions {
            margin-top: 20px;
            background-color: #EFC6A8;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .instructions p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="circle">Breathe</div>
    <div class="instructions">
        <p><strong>Breathe in</strong> as the circle expands, and <strong>breathe out</strong> as it contracts.</p>
    </div>
    <script>
        console.log("Breathe in and out...");
    </script>
</body>
</html>
